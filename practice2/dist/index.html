<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
</head>
<body>
  <h1>任務清單</h1>

  <form id="task-form">
    <input type="text" id="task-title" placeholder="輸入任務" required />
    <input type="text" id="task-priority" placeholder="分類/優先級" required />
    <button type="submit">新增任務</button>
  </form>

  <ul id="task-list"></ul>
</body>
</html>
